<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Water Quality Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #020617;
      --panel: #020617;
      --card: #0b1120;
      --border: #1f2937;
      --text-main: #e5e7eb;
      --text-sub: #9ca3af;
      --good: #16a34a;
      --avg: #f97316;
      --bad: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #111827, #020617 55%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .shell {
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Top bar */
    .topbar {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 14px;
      padding: 14px 18px;
      border: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(16px);
    }
    .topbar-title {
      font-size: 20px;
      font-weight: 600;
    }
    .topbar-sub {
      font-size: 12px;
      color: var(--text-sub);
    }
    .topbar-status {
      font-size: 11px;
      color: var(--text-sub);
      text-align: right;
    }

    /* Content layout */
    .content {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.8fr);
      gap: 16px;
    }

    @media (max-width: 800px) {
      .content {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    /* Left column: live cards */
    .live-panel {
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .section-title {
      font-size: 13px;
      color: var(--text-sub);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 4px;
    }

    .live-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .live-card {
      background: #020617;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 10px 12px;
    }
    .live-label {
      font-size: 11px;
      color: var(--text-sub);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .live-value {
      margin-top: 4px;
      font-size: 22px;
    }
    .live-subvalue {
      font-size: 13px;
      margin-top: 4px;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
    }
    .status-good {
      background: rgba(22, 163, 74, 0.18);
      color: #bbf7d0;
      border: 1px solid rgba(22, 163, 74, 0.6);
    }
    .status-avg {
      background: rgba(249, 115, 22, 0.15);
      color: #fed7aa;
      border: 1px solid rgba(249, 115, 22, 0.7);
    }
    .status-bad {
      background: rgba(239, 68, 68, 0.18);
      color: #fecaca;
      border: 1px solid rgba(239, 68, 68, 0.7);
    }

    .last-updated {
      font-size: 11px;
      color: var(--text-sub);
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* ðŸ”´ðŸŸ¢ Virtual LED */
    .status-led {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #4b5563; /* default grey */
      box-shadow: 0 0 4px rgba(148, 163, 184, 0.7);
      display: inline-block;
    }
    .status-led-good {
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.9);
    }
    .status-led-avg {
      background: #f97316;
      box-shadow: 0 0 8px rgba(249, 115, 22, 0.9);
    }
    .status-led-bad {
      background: #ef4444;
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.9);
    }

    .led-label {
      font-size: 11px;
      color: var(--text-sub);
    }

    /* Right column: graphs */
    .charts-panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chart-card {
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 12px 16px 8px;
    }
    .chart-title {
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 6px;
    }
    canvas {
      width: 100% !important;
      height: 220px !important;
    }
  </style>
</head>
<body>
  <div class="shell">
    <!-- Top bar -->
    <div class="topbar">
      <div>
        <div class="topbar-title">Smart Water Quality Dashboard</div>
        <div class="topbar-sub">
          Real-time monitoring via ESP8266 + Firebase Realtime Database
        </div>
      </div>
      <div class="topbar-status">
        Last updated:<br />
        <span id="timeValue">--</span>
      </div>
    </div>

    <div class="content">
      <!-- LEFT: live data -->
      <div class="live-panel">
        <div class="section-title">Live Parameters</div>
        <div class="live-grid">
          <div class="live-card">
            <div class="live-label">Temperature</div>
            <div class="live-value" id="tempValue">-- Â°C</div>
          </div>

          <div class="live-card">
            <div class="live-label">TDS</div>
            <div class="live-value" id="tdsValue">-- ppm</div>
          </div>

          <div class="live-card">
            <div class="live-label">Turbidity</div>
            <div class="live-subvalue" id="turbValue">--</div>
          </div>

          <div class="live-card">
            <div class="live-label">Status</div>
            <div class="live-subvalue">
              <span id="statusPill" class="status-pill">--</span>
            </div>
          </div>
        </div>

        <!-- ðŸ”´ðŸŸ¢ Last updated + LED indicator -->
        <div class="last-updated">
          <span>Last updated: <span id="timeValueBottom">--</span></span>
          <span class="led-label">System status:</span>
          <span id="statusLed" class="status-led"></span>
        </div>
      </div>

      <!-- RIGHT: charts -->
      <div class="charts-panel">
        <div class="chart-card">
          <div class="chart-title">TDS vs Time</div>
          <canvas id="tdsChart"></canvas>
        </div>

        <div class="chart-card">
          <div class="chart-title">Temperature vs Time</div>
          <canvas id="tempChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 1) Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDIJO9HTKINvQt_7Qh3JPMW8cH6DtPA8jw",
      authDomain: "smartwatermonitor-3e46c.firebaseapp.com",
      databaseURL:
        "https://smartwatermonitor-3e46c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smartwatermonitor-3e46c",
      storageBucket: "smartwatermonitor-3e46c.firebasestorage.app",
      messagingSenderId: "384287949772",
      appId: "1:384287949772:web:efdca89215f28d7a0a1369",
      measurementId: "G-RX8Y8QDGFC",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function formatTimestamp(ms) {
      if (!ms) return "--";
      const d = new Date(ms);
      return d.toLocaleString();
    }

    function getStatusFromTDS(tds) {
      if (tds < 150) return "GOOD";
      else if (tds < 300) return "AVG";
      else return "BAD";
    }

    // 3) Live cards (latest reading)
    const latestRef = db.ref("readings").limitToLast(1);

    latestRef.on(
      "value",
      (snapshot) => {
        snapshot.forEach((childSnap) => {
          const data = childSnap.val();

          const temp = data.temperature || 0;
          const tds = data.tds || 0;
          const turb = data.turbidity || "NA";
          const ts = data.timestamp || null;

          document.getElementById("tempValue").textContent =
            temp.toFixed(2) + " Â°C";
          document.getElementById("tdsValue").textContent =
            tds.toFixed(2) + " ppm";

          let turbText = turb;
          if (turb === "Clr") turbText = "Clear";
          if (turb === "Dty") turbText = "Dirty";
          document.getElementById("turbValue").textContent = turbText;

          const status = getStatusFromTDS(tds);
          const pill = document.getElementById("statusPill");
          pill.textContent = status;

          pill.classList.remove("status-good", "status-avg", "status-bad");
          if (status === "GOOD") pill.classList.add("status-good");
          else if (status === "AVG") pill.classList.add("status-avg");
          else pill.classList.add("status-bad");

          const formatted = formatTimestamp(ts);
          document.getElementById("timeValue").textContent = formatted;
          document.getElementById("timeValueBottom").textContent = formatted;

          // ðŸ”´ðŸŸ¢ update LED based on status
          const led = document.getElementById("statusLed");
          led.className = "status-led"; // reset
          if (status === "GOOD") led.classList.add("status-led-good");
          else if (status === "AVG") led.classList.add("status-led-avg");
          else led.classList.add("status-led-bad");
        });
      },
      (error) => {
        console.error("Error reading data:", error);
        alert("Error reading Firebase data. Check console.");
      }
    );

    // 4) Charts setup
    const tdsCtx = document.getElementById("tdsChart").getContext("2d");
    const tempCtx = document.getElementById("tempChart").getContext("2d");

    const tdsData = {
      labels: [],
      datasets: [
        {
          label: "TDS (ppm)",
          data: [],
          borderWidth: 2,
          fill: false,
          tension: 0.25,
        },
      ],
    };

    const tempData = {
      labels: [],
      datasets: [
        {
          label: "Temperature (Â°C)",
          data: [],
          borderWidth: 2,
          fill: false,
          tension: 0.25,
        },
      ],
    };

    const commonOptions = {
      plugins: {
        legend: {
          labels: {
            color: "#e5e7eb",
          },
        },
      },
      scales: {
        x: {
          ticks: { color: "#9ca3af", maxRotation: 45, minRotation: 45 },
          grid: { display: false },
        },
        y: {
          ticks: { color: "#9ca3af" },
          grid: { color: "#1f2937" },
        },
      },
    };

    const tdsChart = new Chart(tdsCtx, {
      type: "line",
      data: tdsData,
      options: commonOptions,
    });

    const tempChart = new Chart(tempCtx, {
      type: "line",
      data: tempData,
      options: commonOptions,
    });

    // 5) History for graphs (last 20 readings)
    const historyRef = db.ref("readings").limitToLast(20);

    historyRef.on(
      "value",
      (snapshot) => {
        const labels = [];
        const tdsValues = [];
        const tempValues = [];

        snapshot.forEach((childSnap) => {
          const d = childSnap.val();
          if (!d) return;

          const ts = d.timestamp;
          const label = ts
            ? new Date(ts).toLocaleTimeString([], {
                hour: "2-digit",
                minute: "2-digit",
              })
            : "";

          labels.push(label);
          tdsValues.push(d.tds || 0);
          tempValues.push(d.temperature || 0);
        });

        tdsChart.data.labels = labels;
        tdsChart.data.datasets[0].data = tdsValues;
        tdsChart.update();

        tempChart.data.labels = labels;
        tempChart.data.datasets[0].data = tempValues;
        tempChart.update();
      },
      (error) => {
        console.error("Error reading history data:", error);
      }
    );
  </script>
</body>
</html>
